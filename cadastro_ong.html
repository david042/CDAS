<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    

<form>

  <center><h2>Fazer Pre Cadastro</h2></center>
    <label for="nomeONG">Nome da ONG:</label><br>
    <input type="text" id="nomeONG" name="nomeONG"><br><br>
    <label for="cpfONG">CPF do líder da ONG:</label><br>
    <input type="number" id="cpfONG" name="cpfONG" onblur="TestaCPF(this.value);"><br><br>
    <label for="telONG">Telefone de contato</label><br>
    <input type="tel" id="telONG" name="telONG"><br><br>
    <button onclick="Salvar2()">Salvar</button>
  </form>
  <script>
  function Salvar2(){
    if (localStorage.id2) {
      localStorage.id2 = Number(localStorage.id2)+1;
      localStorage.setItem(`nomeONG${localStorage.id2}`, document.getElementById("nomeONG").value);
      localStorage.setItem(`cpfONG${localStorage.id2}`, document.getElementById("cpfONG").value);
      localStorage.setItem(`telONG${localStorage.id2}`, document.getElementById("telONG").value);
      localStorage.id2 = 1;
    } else {
      localStorage.id2 = 1;
    }
  }
  </script>
<script>

    function TestaCPF(strCPF) {
    var Soma;
    var Resto;
    Soma = 0;
  if (strCPF == "00000000000")
  {
    return alert("CPF Inválido");
  } 

  for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
  Resto = (Soma * 10) % 11;

    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(9, 10)) )
    {
      return alert("CPF Inválido");
    } 

  Soma = 0;
    for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
    Resto = (Soma * 10) % 11;

    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(10, 11) ) )
    {
      return alert("CPF Inválido");
    } 
    return alert("CPF Válido");
}

</script>  

</body>
</html>
